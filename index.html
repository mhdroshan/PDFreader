<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF reader</title>

    <!-- style -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- navigation -->
    <div class="navLeft">
        <a href="#"></a>
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
    

    </div>
    <div class="navRight">
        <a href="#"></a>
        <i class="fa fa-chevron-right" aria-hidden="true"></i>

    </div>
    <div class="container">

        <div class="pdfHolder">
            <object data='./src/1.pdf#page=-1&toolbar=1&statusbar=1&navpanes=1' type='application/pdf' width='100%'
                height='100%'>
                <p>This browser does not support inline PDFs. Please download the PDF to view it: <a
                        href="./src/1.pdf">Download PDF</a></p>
            </object>

        </div>


    </div>





    <!--script -->
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
